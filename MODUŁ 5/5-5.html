    <script>
//Zmień kod, budując łańcuch prototypów tak, aby obiekt ancestor był prototypem dla parent, a ten w swojej kolejności był prototypem dla child.

    const ancestor = {
        name: "Paul",
        age: 83,
        surname: "Dawson",
        heritage: "Irish",
    };
    // Change code below this line

    const parent = Object.create(ancestor);
    parent.name = "Stacey";
    parent.surname = "Moore";
    parent.age = 54;

    const child = Object.create(parent);;
    child.name = "Jason";
    child.age = 27;

    </script>
