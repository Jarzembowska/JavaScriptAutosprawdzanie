<body>

    Wykonaj refaktor klasy StringBuilder, czyniąc właściwość value prywatną.
    
    Pod komentarzem dodaliśmy inicjalizację egzemplarza i wywołanie metod w tej kolejności, w której twój kod będzie
    testowany. Prosimy niczego tam nie zmieniać.
    <script>
    class StringBuilder {
        // Change code below this line
        #value
        constructor(initialValue) {
            this.#value = initialValue;
        }

        getValue() {
            return this.#value;
        }

        padEnd(str) {
            this.#value += str;
        }

        padStart(str) {
            this.#value = str + this.#value;
        }

        padBoth(str) {
            this.padStart(str);
            this.padEnd(str);
        }
    }

    // Change code above this line
    const builder = new StringBuilder(".");
    console.log(builder.getValue()); // "."
    builder.padStart("^");
    console.log(builder.getValue()); // "^."
    builder.padEnd("^");
    console.log(builder.getValue()); // "^.^"
    builder.padBoth("=");
    console.log(builder.getValue()); // "=^.^="


    </script>
</body>
